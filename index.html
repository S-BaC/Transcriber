<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriber</title>

    <link rel="stylesheet" href="https://use.typekit.net/qds8hdg.css">
    <link rel="stylesheet" href="helper.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <nav class="flex g-3">
        <div class="logo flex g-1">
            <img src="./images/mic.svg" alt="Logo"/>
            <h1> Transcriber </h1>
        </div>
        <div class="nav-links flex g-3 mx-3">
            <a href="#">Overview</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
            <a href="#">FAQ</a>
        </div>
        <div class="nav-btns flex g-2">
            <button class="red btn-solid b-round-1 shadow-1"> Get Started </button>
            <button class="blue btn-solid b-round-1 shadow-1"> Register </button>
            <button class="blue btn-solid b-round-1 shadow-1"> Log In </button>
        </div>
    </nav>
    
    <div class="main-visual">
        <div class="img-container">
            <img src="./images/meeting.jpg" alt="Talking" class="shadow-1 b-round-2" id="mv-img-1"/>
            <img src="./images/headset.jpg" alt="Transcribing" class="shadow-1 b-round-2" id="mv-img-2"/>
            <img src="./images/teaching.jpg" alt="Teaching" class="shadow-1 b-round-2" id="mv-img-3"/>
            
            <div class="txt-container">
                <h3 id="mv-txt-1">Entire Meeting Records</h3>
                <h3 id="mv-txt-2">Real-Time Transcription</h3>
                <h3 id="mv-txt-3">Lectures and Talks</h3>
            </div>
        </div>
    </div>

</body>
</html>
